name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ master ]

# Evita builds solapados si pusheas seguido
concurrency:
  group: gh-pages-${{ github.ref }}
  cancel-in-progress: true

# La acción de deploy necesita permiso para escribir en gh-pages
permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      REPO_NAME: ${{ github.event.repository.name }}        # p.ej. "claimsaapp"
      DIST_DIR: dist/${{ github.event.repository.name }}     # p.ej. "dist/claimsaapp"

    steps:
      # 1) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Node + cache npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3) Instalar deps (limpio y reproducible)
      - name: Install dependencies
        run: npm ci

      # 4) Build (base-href apuntando al repo)
      - name: Build Angular App
        run: npm run build -- --configuration=production --base-href "/${{ env.REPO_NAME }}/"

      # 5) Crear 404.html (SPA refresh fix)
      - name: Create 404.html for SPA refresh
        run: cp "${{ env.DIST_DIR }}/index.html" "${{ env.DIST_DIR }}/404.html"

      # 6) Verificación rápida (que existan index y 404)
      - name: Verify build artifacts
        run: |
          test -f "${{ env.DIST_DIR }}/index.html"
          test -f "${{ env.DIST_DIR }}/404.html"
          echo "✅ index.html y 404.html presentes en $DIST_DIR"

      # 7) Deploy a gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.DIST_DIR }}
