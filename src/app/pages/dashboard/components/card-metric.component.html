<div class="card h-100 shadow-sm">
	<div class="card-body d-flex justify-content-between align-items-center p-4">
		<div class="d-flex align-items-center gap-3">
			<i class="bi {{ icon }} f-size-20 text-{{ color }}"></i>
			<div>
				<h3 class="card-title m-0 fw-bold text-{{ color }}">{{ count }}</h3>
				<p class="card-text text-muted m-0 f-size-3">{{ label }}</p>
			</div>
		</div>
	</div>

	<div class="card-footer d-flex justify-content-between align-items-center py-2 px-3" [ngClass]="'bg-' + color">
		<div class="d-flex align-items-center gap-2 text-white">
			<i *ngIf="trendIconLeft" class="bi {{ trendIconLeft }}"></i>
			<small>{{ footerText }}</small>
		</div>
		<i *ngIf="trendIcon" class="bi {{ trendIcon }} text-white"></i>
	</div>
</div>
