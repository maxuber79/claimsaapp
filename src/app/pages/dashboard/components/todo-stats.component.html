<section class="stats-highlight my-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-lg-3 stat-box">
				<i class="bi bi-list-task text-info"></i>
				<h2>{{ total }}</h2>
				<span>Total Tareas</span>
			</div>
			<div class="col-md-6 col-lg-3 stat-box">
				<i class="bi bi-list-check text-warning"></i>
				<h2>{{ completadas }}</h2>
				<span>Tareas Completadas</span>
			</div>
			<div class="col-md-6 col-lg-3 stat-box">
				<i class="bi bi-alarm text-primary"></i>
				<h2>{{ pendientes }}</h2>
				<span>Tareas Pendientes</span>
			</div>
			<div class="col-md-6 col-lg-3 stat-box">
				<i class="bi bi-calendar-check text-success"></i>
				<h2>{{ proximas }}</h2>
				<span>Tareas Próximas</span>
			</div>
		</div>
	</div>
</section>
