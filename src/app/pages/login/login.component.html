<!-- Section: Design Block -->
<section class="border-1" style="background-color: lightcyan">
	<!-- Jumbotron -->
	<div class="px-4 py-5 px-md-5 text-center text-lg-start border-2" style="/* background-color: hsl(0, 0%, 96%) */">
		<div class="container">
			<div class="row gx-lg-5 align-items-center">
				<div class="col-lg-6 mb-5 mb-lg-0 border-3">
					<h1 class="my-5 display-3 fw-bold ls-tight">
						{{myTitle}} <br />
						<span class="text-primary fw-normal">{{mySubTitle}}</span>
					</h1>
					<p style="color: hsl(217, 10%, 50.8%)">
						{{textContent}}
					</p>
				</div>

				<div class="col-lg-6 mb-5 mb-lg-0 border-3">
					<div class="card">
						<div class="card-header text-center border border-0"> 
							<img [src]="imagePath" class="logo-login my-2" alt="">
							<h2 class="h2 mb-2 fw-bold">Please sign in</h2>
							<p class="mb-2">Your Admin Dashboard</p>
						</div>
						
						<div class="card-body py-5 px-md-5">
							<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

								<div class="row">
									<div class="col-12 mb-3">
										<!-- Email input -->
										<div class="form-floating">
											<input
											type="email"
											class="form-control"
											id="floatingInput"
											formControlName="email"
											placeholder="correo@ejemplo.com"
											[ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
											<label for="floatingInput">Email address</label>
											<div class="invalid-feedback">
												Ingresa un correo electrónico válido.
											</div>
										</div>
									</div>
									<div class="col-12 mb-3">
										<!-- Password input -->
										<div class="form-floating">
											<input
											type="password"
											class="form-control"
											id="floatingInput"
											formControlName="password"
											placeholder="Password"
											[ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
											<label for="floatingInput">Password</label>
											<div class="invalid-feedback">
												Ingresa tu contraseña.
											</div>
										</div>
									</div>
									<div class="col-12 my-2">
										<div class="form-check text-start">
											<div class="d-flex align-items-center justify-content-between mb-4">
												<div class="form-check">
													<input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked="">
													<label class="form-check-label text-dark" for="flexCheckChecked">
														Remeber this Device
													</label>
												</div>
												<a class="text-primary fw-normal" [routerLink]="['/forgot']">Forgot Password ?</a>
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class="d-grid gap-1">
											<button type="submit" class="btn btn-primary btn-lg mb-4" [disabled]="loginForm.invalid">
												Login in
											</button>
											</div>
									</div>
									<div class="col-12 text-center">
										<p>Don't have an account? <a [routerLink]="['/register']" alt="">Sign Up</a></p>
									</div>
								</div> 
								

								<div class="divider d-flex align-items-center my-4">
									<p class="text-center fw-bold mx-3 mb-0">Or</p>
								</div>

								<div class="row my-4">
									<div class="col-6 mb-2 mb-sm-0">
										<a class="btn btn-link border border-muted d-flex align-items-center justify-content-center rounded-2 py-8 text-decoration-none"
											href="javascript:void(0)" role="button">
											<img src="https://bootstrapdemos.wrappixel.com/materialM/dist/assets/images/svgs/google-icon.svg"
												alt="MaterialM-img" class="img-fluid me-2" width="18" height="18">
											Google
										</a>
									</div>
									<div class="col-6">
										<a class="btn btn-link border border-muted d-flex align-items-center justify-content-center rounded-2 py-8 text-decoration-none"
											href="javascript:void(0)" role="button">
											<img src="https://bootstrapdemos.wrappixel.com/materialM/dist/assets/images/svgs/facebook-icon.svg"
												alt="MaterialM-img" class="img-fluid me-2" width="18" height="18">
											Facebook
										</a>
									</div>
								</div>

								<!-- Register buttons -->
								<div class="text-center">
									<p>or sign up with:</p>
									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-facebook-f"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-google"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-twitter"></i>
									</button>

									<button type="button" class="btn btn-link btn-floating mx-1">
										<i class="fab fa-github"></i>
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
